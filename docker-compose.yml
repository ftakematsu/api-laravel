version: '3.9'

services:
  app:
    build:
      args:
        user: admin
        uid: 1234
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www
      - ./public:/var/www/html
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html
    links:
      - app
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    ports:
      - "3306:3306"
